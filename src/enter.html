<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{title: "Artist NFT"})

<body>
  <div class="wrapper wrapper_enter">
    <section class="enter">
      <div class="enter__body tabs">
        <a href="index.html"><img src="@img/logo.svg" alt="Logo" class="enter__logo" /></a>

        <h1 class="enter__title title-small">Authorization</h1>

        <form action="client.html" class="enter_form form">
          <div class="payment__tabs">
            <a data-tab="#login" href="#" class="payment__tab tab _active">Log in</a>
            <a data-tab="#signup" href="#" class="payment__tab tab">Sign up</a>
            <div class="payment__indicator-wrap">
              <div class="payment__indicator tab-indicator"></div>
            </div>
          </div>

          <div id="login" class="payment__form-body tab-content _active">
            <div class="form__wrapper">
              <div class="form__input-wrap">
                <p class="form__input-title">E-mail</p>
                <input type="email" class="form__input" name="E-mail" aria-label="Your e-mail"
                  placeholder="Your e-mail" />
              </div>

              <div class="form__input-wrap">
                <p class="form__input-title">Passwrod</p>
                <input type="text" class="form__input" name="Passwrod" aria-label="Your password"
                  placeholder="Your password" />
              </div>

              <button class="form__btn btn btn_light" type="submit" aria-label="send-question">Send message</button>

              <div class="enter__bottom">
                <p class="enter__text">Donâ€™t have account yet?</p>
                <a href="#" class="enter__link">Sign up</a>
              </div>
            </div>
          </div>
          <div id="signup" class="payment__form-body tab-content">
            <div class="form__wrapper">
              <p class="form__input-title">Select your role</p>
              <div class="form__radio-wrap">
                <div class="form__checkbox-wrap">
                  <input id="customer-radio" type="radio" class="form__input-radio" name="user"
                    aria-label="send-question" placeholder="Your question" hidden />
                  <label for="customer-radio" class="form__custom-radio">
                    <span>Customer</span>
                  </label>
                </div>
                <div class="form__checkbox-wrap">
                  <input id="admin-radio" type="radio" class="form__input-radio" name="user" aria-label="send-question"
                    placeholder="Your question" hidden />
                  <label for="admin-radio" class="form__custom-radio">
                    <span>Admin</span>
                  </label>
                </div>
                <div class="form__checkbox-wrap">
                  <input id="artist-radio" type="radio" class="form__input-radio" name="user" aria-label="send-question"
                    placeholder="Your question" hidden />
                  <label for="artist-radio" class="form__custom-radio">
                    <span>Artist</span>
                  </label>
                </div>
              </div>

              <div class="form__input-wrap">
                <p class="form__input-title">E-mail</p>
                <input type="email" class="form__input" name="E-mail" aria-label="Your e-mail"
                  placeholder="Your e-mail" />
              </div>

              <div class="form__input-wrap">
                <p class="form__input-title">Passwrod</p>
                <input type="text" class="form__input" name="Passwrod" aria-label="Your password"
                  placeholder="Your password" />
              </div>

              <button class="form__btn btn btn_light" type="submit" aria-label="send-question">Send message</button>

              <div class="enter__bottom">
                <p class="enter__text">Already have accoun?</p>
                <a href="#" class="enter__link">Log in</a>
              </div>
            </div>
          </div>
        </form>

        <div class="enter__bubble bubble"></div>
        <img src="@img/enter/home_hero-star.svg" alt="Star" class="enter__star star" />
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $('.payment__tab').click(function (e) {
        e.preventDefault();
        var targetTab = $(this).attr('data-tab');
        $('.payment__tab').removeClass('_active');
        $(this).addClass('_active');
        $('.payment__indicator').css('transform', 'translateX(' + $(this).index() * 100 + '%)');
        $('.tab-content').removeClass('_active');
        $(targetTab).addClass('_active');
      });
    });
  </script>
</body>

</html>
